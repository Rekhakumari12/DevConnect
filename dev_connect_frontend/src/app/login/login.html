<div class="login-page-container">
  <div class="auth-card">
    <h2>Welcome Back</h2>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="username"
          type="text"
          id="username"
          placeholder="Enter your username"
          required
        />
        <app-form-field-errors [control]="f['username']"></app-form-field-errors>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <app-form-field-errors [control]="f['password']"></app-form-field-errors>
      </div>

      <div *ngIf="authError" class="error-summary">{{ authError }}</div>

      <button type="submit" class="btn btn-primary btn-full-width">Login</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a routerLink="/register" class="auth-link">Register here</a>.
    </div>
  </div>
</div>
