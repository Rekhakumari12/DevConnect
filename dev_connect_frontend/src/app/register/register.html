<div class="register-page-container">
  <div class="auth-card">
    <h2>Create Your Account</h2>

    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="username"
          type="text"
          id="username"
          placeholder="Choose a unique username"
          required
        />
        <app-form-field-errors [control]="f[]"></app-form-field-errors>
      </div>


      <div class="form-group">
        <label for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />

      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Create a strong password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          id="confirm-password"
          placeholder="Re-enter your password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary btn-full-width">Register</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a routerLink="/login" class="auth-link">Login here</a>.
    </div>
  </div>
</div>
