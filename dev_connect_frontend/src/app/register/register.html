<div class="register-page-container">
  <div class="auth-card">
    <h2>Create Your Account</h2>

    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="username"
          type="text"
          id="username"
          placeholder="Choose a unique username"
          required
        />
        <app-form-field-errors [control]="f['username']"></app-form-field-errors>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />
        <app-form-field-errors [control]="f['email']"></app-form-field-errors>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Create a strong password"
          required
        />
        <app-form-field-errors [control]="f['password']"></app-form-field-errors>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          id="confirm-password"
          placeholder="Re-enter your password"
          required
        />
        <app-form-field-errors [control]="f['confirmPassword']"></app-form-field-errors>
      </div>

      <div class="form-group">
        <label for="skills">Skills (comma-separated)</label>
        <input
          formControlName="skills"
          type="text"
          id="skills"
          placeholder="e.g., Java, Spring Boot, Angular"
          required
        />
        <app-form-field-errors [control]="f['skills']"></app-form-field-errors>
      </div>

      <div class="form-group">
        <label for="bio">Bio (optional)</label>
        <textarea
          formControlName="bio"
          id="bio"
          rows="3"
          placeholder="Tell us about yourself"
        ></textarea>
      </div>

      <div *ngIf="serverError" class="error-summary">{{ serverError }}</div>

      <button
        type="submit"
        class="btn btn-primary btn-full-width"
        [disabled]="isLoading || registerForm.invalid"
      >
        {{ isLoading ? 'Creating account...' : 'Register' }}
      </button>
    </form>

    <div class="auth-footer">
      Already have an account? <a routerLink="/login" class="auth-link">Login here</a>.
    </div>
  </div>
</div>
